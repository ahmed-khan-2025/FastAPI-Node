<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movies App</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <h1>Movies</h1>

  <form id="movieForm">
    <input id="title" placeholder="Title" required />
    <input id="director" placeholder="Director" required />
    <input id="year" type="number" placeholder="Year" required />
    <input type="hidden" id="movieId" />
    <button type="submit">Add Movie</button>
  </form>
  <h1>All Movies</h1>
  <table>     
    <thead>
      <tr>
        <th>Title</th>
        <th>Director</th>
        <th>Year</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="movieTableBody"></tbody>
  </table>

  <script>
  const form = document.getElementById("movieForm");
  const tableBody = document.getElementById("movieTableBody");
  const submitButton = form.querySelector("button[type=submit]");

  async function loadMovies() {
    try {
      const res = await fetch("/api/movies");
      const movies = await res.json();
      tableBody.innerHTML = "";

      movies.forEach(movie => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${movie.title}</td>
          <td>${movie.director}</td>
          <td>${movie.year}</td>
          <td>
            <button onclick="editMovie(${movie.id})">Edit</button>
            <button onclick="deleteMovie(${movie.id})">Delete</button>
          </td>
        `;

        tableBody.appendChild(row);
      });
    } catch (error) {
      console.error("Failed to load movies:", error);
      alert("Failed to load movies.");
    }
  }

  form.onsubmit = async (e) => {
    e.preventDefault();
    const id = document.getElementById("movieId").value;
    const title = document.getElementById("title").value;
    const director = document.getElementById("director").value;
    const year = document.getElementById("year").value;
    const movieData = { title, director, year: Number(year) };

    try {
      if (id) {
        await fetch(`/api/movies/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(movieData)
        });
      } else {
        await fetch("/api/movies", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(movieData)
        });
      }

      form.reset();
      document.getElementById("movieId").value = "";
      submitButton.textContent = "Add Movie";
      loadMovies();
    } catch (error) {
      console.error("Failed to save movie:", error);
      alert("Failed to save movie.");
    }
  };

  window.editMovie = async (id) => {
    try {
      const res = await fetch(`/api/movies/${id}`);
      console.log(res);
      if (!res.ok) throw new Error("Movie not found");
      const movie = await res.json();
      document.getElementById("title").value = movie.title;
      document.getElementById("director").value = movie.director;
      document.getElementById("year").value = movie.year;
      document.getElementById("movieId").value = movie.id;
      submitButton.textContent = "Update Movie";
    } catch (error) {
      console.error("Failed to load movie for editing:", error);
      alert("Failed to load movie for editing.");
    }
  };

  window.deleteMovie = async (id) => {
    if (!confirm("Are you sure you want to delete this movie?")) return;

    try {
      const res = await fetch(`/api/movies/${id}`, { method: "DELETE" });
      if (!res.ok) throw new Error("Failed to delete movie");
      loadMovies();
    } catch (error) {
      console.error("Failed to delete movie:", error);
      alert("Failed to delete movie.");
    }
  };

  loadMovies();
</script>

</body>
</html>
